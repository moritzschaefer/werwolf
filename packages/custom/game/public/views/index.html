<section data-ng-controller="GameController" data-ng-init="find()">
  <ul class="games unstyled">
    <li data-ng-repeat="game in games">
      <span>{{game.created | date:'medium'}}</span> /
      <span>{{game.hostuser.name}}</span>
      <h2>
        <a data-ng-href="#!/games/{{game._id}}">{{game.title}}</a>
        <span class="game-state">{{game.state}}</span>
        <span data-ng-if="hasAuthorization(game)">
          <a class="btn" data-ng-click="remove(game);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
    </li>
  </ul>
  <h1 data-ng-hide="!games || games.length">Games <br> Why don't you <a href="/#!/games/create">Create One</a>?</h1>
</section>
